<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Agregar Vehículo</title>
</head>
<body>



       <!-- Navbar -->
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Vehículos</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_vehiculos' %}">Catálogo</a>
                    </li>
                 
                 
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_vehiculo' %}">Agregar Vehículo</a>
                    </li>
               
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="navbar-text">Hola, {{ user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Salir</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Ingresar</a>
                    </li>
                
               
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
   <!-- Contenido principal -->
<div class="container mt-5">
    <h1 class="mb-4">Agregar un nuevo Vehículo</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <!-- Marca -->
                <div class="mb-3">
                    <label for="id_marca" class="form-label">Marca</label>
                    <select class="form-select" id="id_marca" name="marca">
                        <option value="Fiat" selected>Fiat</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="Toyota">Toyota</option>
                    </select>
                </div>

                <!-- Modelo -->
                <div class="mb-3">
                    <label for="id_modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="id_modelo" name="modelo" maxlength="100" placeholder="Modelo del vehículo">
                </div>

                <!-- Serial Carrocería -->
                <div class="mb-3">
                    <label for="id_serial_carroceria" class="form-label">Serial Carrocería</label>
                    <input type="text" class="form-control" id="id_serial_carroceria" name="serial_carroceria" maxlength="50" placeholder="Serial de la carrocería">
                </div>

                <!-- Serial Motor -->
                <div class="mb-3">
                    <label for="id_serial_motor" class="form-label">Serial Motor</label>
                    <input type="text" class="form-control" id="id_serial_motor" name="serial_motor" maxlength="50" placeholder="Serial del motor">
                </div>

                <!-- Categoría -->
                <div class="mb-3">
                    <label for="id_categoria" class="form-label">Categoría</label>
                    <select class="form-select" id="id_categoria" name="categoria">
                        <option value="Particular" selected>Particular</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Carga">Carga</option>
                    </select>
                </div>

                <!-- Precio -->
                <div class="mb-3">
                    <label for="id_precio" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="id_precio" name="precio" step="0.01" placeholder="Precio del vehículo">
                </div>

                <!-- Botón de Enviar -->
                <button type="submit" class="btn btn-primary w-100">Agregar Vehículo</button>
            </form>
        </div>
    </div>
</div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
